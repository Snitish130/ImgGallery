{% extends 'base.html' %}

{% block content %}
    <div class="container pt-4">
        <div class="col-lg-5 shadow p-0 mx-auto mt-4">
            <div class="alert alert-success"><h2>Upload Photo</h2></div>
            <div class="p-4">
                <form method="POST" action="addphoto" , enctype = "multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <hr>
                    <input class="btn btn-info" type="submit" value="Upload Photo">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
